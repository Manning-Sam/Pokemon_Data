{% extends 'base.html' %}

{% block content %}

<h1>This is a blog</h1>
{% for post in posts %}
<div class="blogCenter">
    <div class="card" style="width: 30vw;">
        <img src="{{ post.image }}" class="card-img-top" alt="post image">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
        </div>
      </div>
</div>
{% endfor %}
{% endblock content %}
